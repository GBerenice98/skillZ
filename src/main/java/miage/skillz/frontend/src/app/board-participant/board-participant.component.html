<div class="container-fluid">
  <header class="jumbotron">
    <p>{{ content }}</p>
  </header><br>

  <h1> Badges </h1><br>

  <div>
    <mat-chip-list aria-label="Fish selection" >
      <mat-chip *ngFor="let badge of userBadges " color="primary" selected>
        {{badge.competenceName}} | {{badge.niveauName}} | {{badge.dateValidation}}</mat-chip>
    </mat-chip-list>
  </div>


</div>
