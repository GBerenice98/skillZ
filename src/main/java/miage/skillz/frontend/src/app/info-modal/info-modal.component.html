<div class="modal-header">
    <h4 class="modal-title">Information</h4>
    <button type="button" class="close" aria-label="Close" (click)="goToAnotherPage()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{message}}!</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)=" goToAnotherPage()">Ok</button>
</div>
