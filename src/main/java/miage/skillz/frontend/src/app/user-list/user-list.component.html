<div class="list row">
    <div class="col-md-8">
      <div><br></div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Rechecher par username"
          [(ngModel)]="username"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchUsername()"
          >
            Rechercher
          </button>
        </div>
      </div>
      <div class="input-group-append">
        <button routerLink="/createUser" class="btnStatsAdd">  Ajouter un utilisateur</button>
      </div>
      <div><br></div>
    </div>

    <div class="col-md-6">
      <div *ngIf="currentUser">
        <h4>Utilisateur</h4>
        <div>
          <label><strong>Username:</strong></label> 
          {{ currentUser.username }}
        </div>
        <div>
          <label><strong>Email:</strong></label>
          {{ currentUser.email }}
        </div>
        <div>
          <label><strong>Role:</strong></label>
          {{ currentUser.role }}
        </div>
        <a class="badge badge-warning" routerLink="/users/{{ currentUser.id }}">
          Modifier
        </a>
      </div>
  
      <div *ngIf="!currentUser">
        <br />
        <p>Choisissez un utilisateur...</p>
      </div>
