<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
          <br>
        <div class="form-group">
          <label for="receiver">Receiver</label>
          <select name="receiver_selector" 
              id="receiver_selector" 
              class = "form-control"
              [(ngModel)]= "selectedReceiver">
              <option *ngFor="let user of users" [ngValue]="user">
                  {{user.username}}
                </option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="email">Content</label>
          <input
            class="form-control"
            id="content"
            required
            [(ngModel)]="recommendation.content"
            name="email"
          />
        </div>

        <button (click)="saveRecommendation()" class="btn btn-success">Ajouter</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Recommandation a été ajouté avec succès !</h4>
        <button class="btn btn-success" (click)="newRecommendation()">Ajouter une autre</button>
      </div>
    </div>
  </div>
